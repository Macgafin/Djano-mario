{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>システム利用アンケート</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <style>
            .box {
                padding: 30px;
                background-color: white;
                color: #17a2b8;
                border: 2px solid #17a2b8;
                border-radius: 15px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
                margin-right: 30px;
                margin-left: 30px;
            }

            .outer-container {
                margin: 30px auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .container {
                max-width: 900px;
                width: 100%;
            }

            .form-label {
                font-weight: bold;
                display: block;
                margin-bottom: 8px;
                color: #17a2b8;
            }

            .form-check-label {
                color: #17a2b8;
                cursor: pointer;
            }

            .form-check-input {
                margin-right: 10px;
                cursor: pointer;
            }

            .form-check-inline {
                margin-right: 20px;
                margin-bottom: 10px;
            }

            .btn-primary {
                width: 100%;
                background-color: #28a745;
                border-color: #28a745;
            }

            .btn-primary:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }

            .mb-3 {
                margin-bottom: 1.5rem;
            }

            .textarea-large {
                height: 200px;
            }

            /* タイトルのスタイル */
            .experiment-title {
                text-align: center;
                font-size: 1.5rem;
                font-weight: bold;
                color: #17a2b8;
                margin-bottom: 30px;
            }
        </style>
        </style>
    </head>
    <body>

    <div class="outer-container">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="box">
                    <div class="experiment-title">
                        実験１について
                    </div>

                    <div class="mb-3">
                        <label for="quit_game" class="form-label">マリオをプレイしてみてやめたくなると思いましたか？</label>
                        {{ form.quit_game }}
                    </div>

                    <div class="mb-3">
                        <label for="replay_game" class="form-label">マリオをもう一度プレイしてみたいと思いましたか？</label>
                        {{ form.replay_game }}
                    </div>

                    <div class="mb-3">
                        <label for="quit_on_failure" class="form-label">失敗したときにマリオをプレイしてみてやめたくなったと思いましたか？</label>
                        {{ form.quit_on_failure }}
                    </div>

                    <div class="mb-3">
                        <label for="replay_on_failure" class="form-label">失敗したときにマリオをもう一度プレイしてみたいと思いましたか？</label>
                        {{ form.replay_on_failure }}
                    </div>

                    <div class="mb-3">
                        <label for="continue_game" class="form-label">マリオをプレイし続けたいと思いましたか？</label>
                        {{ form.continue_game }}
                    </div>

                    <div class="mb-3">
                        <label for="complete_game" class="form-label">マリオ最後のステージまでクリアしたいと思いましたか？</label>
                        {{ form.complete_game }}
                    </div>

                    
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
