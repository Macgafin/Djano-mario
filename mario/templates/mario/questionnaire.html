{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>システム利用アンケート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .box {
            padding: 20px;
            background-color: white;
            color: #17a2b8;
            border: 2px solid #17a2b8;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .outer-container {
            margin: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .form-label {
            font-weight: bold;
        }
        
        .form-check-label {
            color: #17a2b8;
        }
        
        .btn-primary, .btn-info {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="outer-container">
    <div class="container box">
        <h2 class="text-center mb-4">システム利用アンケート</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            
            <!-- システム利用しての総合評価 -->
            <div class="mb-3">
                <label class="form-label">{{ form.rating_experience.label }}</label>
                <div class="form-check form-check-inline">
                    {{ form.rating_experience }}
                </div>
            </div>

            <!-- システムの使いやすさ -->
            <div class="mb-3">
                <label class="form-label">{{ form.rating_usability.label }}</label>
                <div class="form-check form-check-inline">
                    {{ form.rating_usability }}
                </div>
            </div>

            <!-- 作業効率への効果 -->
            <div class="mb-3">
                <label class="form-label">{{ form.rating_efficiency.label }}</label>
                <div class="form-check form-check-inline">
                    {{ form.rating_efficiency }}
                </div>
            </div>

            <!-- システム利用時と未使用時の違い -->
            <div class="mb-3">
                <label class="form-label">{{ form.rating_comparison.label }}</label>
                <div class="form-check form-check-inline">
                    {{ form.rating_comparison }}
                </div>
            </div>

            <!-- システム利用の感想 -->
            <div class="mb-3">
                <label class="form-label">{{ form.feedback.label }}</label>
                {{ form.feedback }}
            </div>

            <!-- 改善点 -->
            <div class="mb-3">
                <label class="form-label">{{ form.suggestions.label }}</label>
                {{ form.suggestions }}
            </div>

            <!-- 送信ボタン -->
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
