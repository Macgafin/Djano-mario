<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フィードバックページ</title>
    <!-- Bootstrap 5 のCDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- ヘッダー -->
      <h1 class="text-center mb-4">フィードバック内容を深めるページ</h1>
      <p class="text-center">映像と画像を組み合わせてフィードバックの理解を深めます。</p>

      <!-- レスポンシブグリッドを使用して画像と動画を並べる -->
      <div class="row">
        <!-- 左側: 画像 -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/500x300"
              class="card-img-top"
              alt="フィードバックに関連する画像"
            />
            <div class="card-body">
              <h5 class="card-title">関連画像</h5>
              <p class="card-text">
                この画像は、フィードバックに関する重要な要素を視覚的に示しています。
              </p>
            </div>
          </div>
        </div>

        <!-- 右側: 動画 -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="ratio ratio-16x9">
              <video controls>
                <source src="path_to_video.mp4" type="video/mp4" />
                お使いのブラウザは動画の再生に対応していません。
              </video>
            </div>
            <div class="card-body">
              <h5 class="card-title">関連動画</h5>
              <p class="card-text">
                この動画は、フィードバックの内容を動的に説明します。
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- フィードバック内容に関連する詳細な説明セクション -->
      <div class="mt-4">
        <h2>フィードバックの詳細</h2>
        <p>
          ここには、フィードバックに関する具体的な説明が入ります。画像や動画と関連させて、さらに詳細な内容をユーザーに伝えることができます。
        </p>
        <ul class="list-group">
          <li class="list-group-item">フィードバック項目1</li>
          <li class="list-group-item">フィードバック項目2</li>
          <li class="list-group-item">フィードバック項目3</li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap 5 のJavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
